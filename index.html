<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.svg">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span id="display-text">0</span>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="control" data-control="AC">AC</button>
                <button class="control" data-control="sign">+/-</button>
                <button class="control" data-control="percent">%</button>
                <button class="operator" data-operator="divide">÷</button>
            </div>
            <div class="row">
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operator="multiply">×</button>
            </div>
            <div class="row">
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operator="minus">−</button>
            </div>
            <div class="row">
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-operator="add">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number" data-number="0">0</button>
                <button class="number" data-number=".">.</button>
                <button class="operator" data-equals="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
